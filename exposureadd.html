
<div class="col-12 p-4" style="padding: 2rem;">


    <div class="col-12 p-0">
        <button type="button" ng-click="onClickBack()" class="btn mr-2">Back</button>
        <button type="button" ng-click="onClickSave()" class="btn btn-primary">Save</button>
    </div>


    <div class="col-12 mt-2" style="margin-top:1rem;">

        <table class="table">
           
            <tbody>
              <tr>
                <th class="title">Fund Group Id</th>
                <td>
                    <select name="fundGroupId" style="height: 30px;width: 200px;padding: 5px;" ng-model="addModal.fundGrpId">
                        <option ng-value="null"> Select Fund Group Id </option>
                        <option ng-repeat="fundId in fundGroupIds">{{fundId}}</option>
                    </select>
                </td>
                
              </tr>
              <tr>
                <th class="title">Limit Type</th>
                <td>
                    <select name="limitTypeId" style="height: 30px;width: 200px;padding: 5px;" ng-model="addModal.limitBusGrpId">
                        <option ng-value="null"> Select Limit Type </option>
                        <option ng-repeat="type in limitType">{{type}}</option>
                    </select>
                </td>
              
              </tr>
              <tr>
                <th class="title">Limit Name</th>
                <td>
                    <select name="limitName" style="height: 30px;width: 200px;padding: 5px;" ng-model="addModal.limitName">
                        <option ng-value="null"> Select Limit Name </option>
                        <option ng-repeat="name in limitName">{{name}}</option>
                    </select>
                </td>
                
              </tr>

              <tr>
                <th class="title">Minimum Exposure in %</th>
                <td>
                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" class="form-control" style="max-width: 200px;" ng-model="addModal.minExpoPct" id="minExpoPct">
                </td>
                
              </tr>



              <tr>
                <th class="title">Maximum Exposure in %</th>
                <td>
                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" class="form-control" style="max-width: 200px;" ng-model="addModal.maxExpoPct" id="maxExpoPct">
                </td>
                
              </tr>


              <tr>
                <th class="title">Minimum Exposure in Days</th>
                <td>
                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" class="form-control" style="max-width: 200px;" ng-model="addModal.minExpoDay" id="minExpoDay">
                    
                </td>
                
              </tr>


              <tr>
                <th class="title">Maximum Exposure in Days</th>
                <td>
                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" class="form-control" style="max-width: 200px;" ng-model="addModal.maxExpoDay" id="maxExpoDay">
                    
                </td>
                
              </tr>



            </tbody>
          </table>

    </div>


</div>
